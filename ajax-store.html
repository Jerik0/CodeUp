<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="javascript/css/ajax-stuff.css">
</head>
<body>

    <h1>Jericho Storefront</h1>

    <button id="refresh-items">Refresh Stock</button>
    <table id="products">
        <thead>
            <tr>
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
$(document).ready(function() {
    "use strict";

    // TODO: Create an ajax GET request for /data/inventory.json

    var tableInfo = $('#insertProducts');

    // TODO: Take the data from inventory.json and append it to the products table
    function refresh() {
        $.ajax('data/inventory.json').done(function (data, status) {
            tableInfo.html('');
            console.log(data);
            data.forEach(function (e, i) {
                tableInfo.append('<tr>' + '<td>' + e.title + '</td>' + '<td>' + e.quantity + '</td>' + '<td>' + '$' + e.price + '</td>' + '<td>' + e.categories + '</td>' + '</tr>');
            });
            console.log(status);
        });
    }

    $('#refresh-items').click(function () {
            refresh();
            console.log(status);
        });
});
</script>

</body>
</html>
