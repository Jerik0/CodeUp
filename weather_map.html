<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="javascript/css/weather_map.css">
</head>
<body>

    <div id="nav-container">

        <h1 id="app-title">Weather Application</h1>

        <img id="cloud-icon" src="images/cloud-icon.png" alt="cloud icon">

        <div id="nav-bar">
            <span class="nav-bar-content" id="forecasts-text">Forecasts</span>
            <button class="nav-bar-content" id="3-day-frcst">3 Days</button>

            <button class="nav-bar-content" id="5-day-frcst">5 Days</button>

            <button class="nav-bar-content" id="7-day-frcst">7 Days</button>

            <input id="city-input" class="nav-bar-content" type="text" placeholder="your city here" autofocus>

            <button id="get-info" class="nav-bar-content">Go!</button>
        </div>

    </div>

    <div id="e-e">
        <h2 id="city-name"></h2>
        <div id="test-info">
            <h1 id="weather-msg">YOUR WEATHER APPEARS HERE</h1>
        </div>

        <div id="map">
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjbtktHE1HMBdOfoSjwZSnQEAfWClqL0M"></script>

    <script src="javascript/js/weather_map.js"></script>

</body>
</html>
