<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/tictactoe.css">
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Tic-Tac-Toe</h1>
<button id="game-start">Start Game</button>
<div id="player"></div>
    <div id="gameboard">
        <div id="row-1-col-1" class="row"></div>
        <div id="row-1-col-2" class="row"></div>
        <div id="row-1-col-3" class="row"></div>
        <div id="row-2-col-1" class="row"></div>
        <div id="row-2-col-2" class="row"></div>
        <div id="row-2-col-3" class="row"></div>
        <div id="row-3-col-1" class="row"></div>
        <div id="row-3-col-2" class="row"></div>
        <div id="row-3-col-3" class="row"></div>
    </div>

<script src="js/tictactoe.js"></script>
</body>
</html>
