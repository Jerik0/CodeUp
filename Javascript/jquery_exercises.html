<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Stuff #1</title>
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
</head>
<body>
<style type="text/css">

    #bottom {
        margin-top: 20%;
    }

    #first-row {
        width: 40%;
    }

</style>
<h1 id="first-header">This is the first header :D</h1>

<div>
    <p id="first-row">here is a paragraph, and also some words. Lorem ipsum, bla bla bla, somethingsomethingsomething dark side...</p>
</div>

<div id="second-row">
    <ul class="codeup">
        <li class="list-thingie">Thing one</li>
        <li class="list-thingie">Thing two</li>
        <li class="list-thingie">Don't know</li>
        <li class="list-thingie">What to do</li>
    </ul>
</div>

<div id="third-row">
    <input id=input-one class="codeup" placeholder="Cheat codes">
    <button id="input-button">Apply Cheats</button>
</div>

<div>
<button id="button-one" class="codeup">Outline the Paragraph</button>
<button id="button-two">Double Click for 'Dark Mode'</button>
</div>

<div id="bottom">
<button id="button-three">Hover to go back to defaults</button>
</div>

<script type="text/javascript" src="js/jquery_exercises.js"></script>
</body>
</html>
